			<div id="div1">		

 			<br>
			<h1> Sign Up </h1>
			<hr>
			<p> <b><ins>Fields with a <sup style= "color:red">*</sup> are required.</ins></b></p>
				<form name= "myForm" onsubmit="return validate()"  method='get' align="center">

				<table align="center">
				<tr>
					<th>First name<sup style= "color:red">*</sup>:<br></th>
					<td><input type="text" name="fn"> <br></td>
  				</tr>
  				<tr>
					<th>Last name<sup style= "color:red">*</sup>:<br></th>  	
					<td><input type="text" name="ln"> <br></td>
  				</tr>
  				<tr>
					<th>Username<sup style= "color:red">*</sup>:<br></th>
					<td><input type="text" name="un"><br></td>
  				</tr>
  				<tr>
					<th>E-Mail<sup style= "color:red">*</sup>:<br></th>
					<td><input type="email" name="em"><br></td>
  				</tr>
  				<tr>
					<th>Password<sup style= "color:red">*</sup>:<br></th>
					<td><input type="password" name="pw1"><br></td>
  				</tr>
  				<tr>
					<th>Confirm Password<sup style= "color:red">*</sup>:<br></th>
					<td><input type="password" name="pw2"><br></td> 
  				</tr>
  				<tr>
					<th>Gender:<br></th>
					<td><input type="radio" name="gender" value="male" > Male<br>
					<input type="radio" name="gender" value="female" > Female<br>
					<input type="radio" name="gender" value="other" > Other<br></td>
				</tr>
				<tr>
					<th>Birthday<sup style= "color:red">*</sup>:<br></th>
					<td>Day:<input type="number" name="day" min="1" max="31">
					Month:<select name="month">
                    <option value=""></option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                	</select>
					Year: <input type="number" name="year" min="1900" max="2017"></td>
				</tr>
				<tr>
				<div id="Subbutton" style="text-align:center">
				<th colspan = "2"><input type="submit" name="Submit" value="Sign Up" align="center" align="middle" id="subbut"></th>
				</div>
				</tr>
				</table>
				<script>
 					function validate() { 
						if( document.myForm.fn.value == "" ) { 
			 	 		window.alert( "Please provide your first name!" ); document.myForm.fn.focus() ; 
			  			return false;
			  			} 
			  			else if( document.myForm.ln.value == "" ) { 
			  			window.alert( "Please provide your last name!" ); document.myForm.ln.focus() ; 
			  			return false;
			  			}
			  			else if( document.myForm.un.value == "" ) { 
			  			window.alert( "Please provide your username!" );document.myForm.un.focus() ;
			  			return false;
			  			} 
			  			else if(document.myForm.em.value == "" ) { 
			  			window.alert( "Please provide your Email!" ); document.myForm.em.focus() ; 
			  			return false; 
			  			} 
			  			else if( document.myForm.pw1.value == "" ) { 
			  			window.alert( "Please provide your password!" ); document.myForm.pw1.focus() ;
			  			return false;
			  			} 
			  			else if( document.myForm.pw2.value == "" ) { 
			  			window.alert( "Please confirm your password!" ); document.myForm.pw2.focus() ; 
			  			return false;
			  			}
			  			else if( document.myForm.pw1.value != document.myForm.pw2.value ) { 
			  			window.alert( "Please make sure both password are the same!" ); document.myForm.pw1.focus() ; document.myForm.pw2.focus ;
			  			return false;
			  			}
			  			else if( document.myForm.day.value == "" ) { 
			  			window.alert( "Please confirm your Birthday!" ); document.myForm.day.focus() ; 
			  			return false;
			  			}
			  			else if( document.myForm.month.value == "" ) { 
			  			window.alert( "Please confirm your Birthday!" ); document.myForm.month.focus() ; 
			  			return false;
			  			}
			  			else if( document.myForm.year.value == "" ) { 
			  			window.alert( "Please confirm your Birthday!" ); document.myForm.year.focus() ; 
			  			return false;
			  			}
			  			return( true ); 
			  			}
			  	</script>
				<br>

 			</form>
